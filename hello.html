<!DOCTYPE html>
<html>
<head>
	<title>My Vue.js App</title>
	<!-- Load Vue.js from CDN -->
	<script src="https://unpkg.com/vue@latest"></script>
</head>
<body>
	<div id="content" class="content">
		<h1>{{pagetitle}}</h1>
		<p>{{content}}</p>
		<h5>{{message}}</h5>
	</div>

	<script>
		Vue.createApp({
			data() {
				return {
					pagetitle: 'Hello World',
					content: 'This is my first Vue.js app',
					message:'Jesus loves you!'
				}
			}
		}).mount('#content')
	</script>
</body>
</html>
