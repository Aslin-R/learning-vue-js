<!DOCTYPE html>
<html>
<head>
	<title>My Vue.js App</title>
	<!-- Load Vue.js from CDN -->
	<!--Adding bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://unpkg.com/vue@latest"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg "
	:class="{'navbar-dark bg-dark' : !useDarkNavbar,'navbar-light bg-light' : useDarkNavbar}">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">My Vue</a>
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li v-for="(page,index) in pages" class="nav-item" :key="index">
					<!-- v-bind:href='home.html' -->
					<a 
					:href='page.link.url' 
					v-bind:title="`This is a ${page.link.text} page`"
					 class="nav-link"
					 :class="{active:activepage==index}"
					 @click.prevent="activepage=index"
					>{{ page.link.text }}</a>
				</li>
			</ul>
			<form class="d-flex" >
				<button class="btn btn-primary" @click.prevent="useDarkNavbar=!useDarkNavbar">Toggle</button>
			</form>
		</div>
	</nav>
	<div class="content">
		<h1>{{pages[activepage].pagetitle}}</h1>
		<p>{{content}}</p>
	</div>

	<script>

		Vue.createApp({
			data() {
				return {
					activepage : 0,
					useDarkNavbar: false,
					pages:[
					
						{
							link:{text:'Home',url:'home.html'},
							pagetitle:'Home Page',
							content:'This is the home page'
						},
						{
							link:{text:'About',url:'about.html'},
							pagetitle:'About Page',
							content:'This is the about page'
						},
						{
							link:{text:'Contact',url:'contact.html'},
							pagetitle:'Contact Page',
							content:'This is the contact page'
						}
						]
					
				}
			}
		}).mount('body')
		
	</script>
</body>
</html>
