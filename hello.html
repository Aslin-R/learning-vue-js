<!DOCTYPE html>
<html>
<head>
	<title>My Vue.js App</title>
	<!-- Load Vue.js from CDN -->
	<!--Adding bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

	<script src="https://unpkg.com/vue@latest"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">My Vue</a>
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li v-for="(link,index) in links" class="nav-item" :key="index">
					<!-- v-bind:href='home.html' -->
					<a :href='link.url' v-bind:title="`This is a ${link.text} page`" class="nav-link">{{ link.text }}</a>
				</li>
			</ul>
		</div>
	</nav>
	<div id="content" class="content">
		<h1>{{pagetitle}}</h1>
		<p>{{content}}</p>
		<h5>{{message}}</h5>
	</div>

	<script>

		Vue.createApp({
			data() {
				return {
					links:[
					{text:'Home',url:'home.html'},
					{text:'About',url:'about.html'},
					{text:'Contact',url:'contact.html'},
					],
					pagetitle: 'Hello World',
					content: 'This is my first Vue.js app',
					message:'Jesus loves you!'
				}
			}
		}).mount('body')
		
	</script>
</body>
</html>
